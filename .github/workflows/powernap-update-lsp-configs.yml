name: powernap-update-lsp-configs

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./powernap
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Install Lua
        run: sudo apt-get update && sudo apt-get install -y lua5.4

      - name: Extract LSP configs
        run: bash ./scripts/extract-lsp-configs.sh

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(powernap): update lsp configs from nvim-lspconfig"
          branch: main
          commit_user_name: Charm
          commit_user_email: 124303983+charmcli@users.noreply.github.com
          commit_author: Charm <124303983+charmcli@users.noreply.github.com>
          file_pattern: powernap/pkg/config/lsps.json
